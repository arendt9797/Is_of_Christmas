<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>크리스마스 I들</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/memcss.css" />
  </head>
  <body>
    <!-- 멤버 소개 페이지를 만들어주세요! -->
    <div class="mem_container">
      <div class="mem_treebox">
        <div class="mem_tree">
          <div class="mem_on mem_1">1</div>
          <div class="mem_on mem_2">2</div>
          <div class="mem_on mem_3">3</div>
          <div class="mem_on mem_4">4</div>
          <div class="mem_on mem_5">5</div>
        </div>
      </div>
      <div class="mem_cardbox">
        <div class="mem_profile">
          <div class="mem_left">
            <div class="mem_face"></div>
            <div class="mem_infolist">
              <div class="mem_name mem_info"></div>
              <div class="mem_mbti mem_info"></div>
              <div class="mem_bloglink mem_info"></div>
            </div>
          </div>
          <div class="mem_right">
            <div class="mem_ment"></div>
            <div class="mem_schedule"></div>
          </div>
        </div>
        <div class="mem_facelist">
          <dizv class="mem_face mem_1">1</dizv>
          <div class="mem_face mem_2">2</div>
          <div class="mem_face mem_3">3</div>
          <div class="mem_face mem_4">4</div>
          <div class="mem_face mem_5">5</div>
        </div>
      </div>
    </div>
  </body>
</html>
